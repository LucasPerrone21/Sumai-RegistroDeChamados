<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./globals/css/style.css">
    <link rel="stylesheet" href="./login/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <title>SIGMP - Funcionários</title>

    <script type="module" src="./login/js/index.js"></script>
</head>
<body>
    <section class="login-container">
        <form class="login">
            <h1>SIGMP - Sistema Integrado de Gestão e Manutenção Patrimonial</h1>
            <img src="./globals/imagens/logo_home_sumai_2-1.png" alt="">
            <label for="email">E-mail:</label>
            <span class="error-message" id="emailError"></span>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            <label for="senha">Senha:</label>
            <span class="error-message" id="passwordError"></span>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            <span class="error-message" id="apiError"></span>
            <button type="submit"><p>Acessar Sistema</p> <img src="./globals/imagens/icones/arrow_right.png" alt=""></button>
        </form>
    </section>

    <div class="loadingContainer">
        <div class="loadingBola"></div>
    </div>
</body>
</html>
